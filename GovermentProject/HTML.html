<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8"> 
 <link rel="stylesheet" href="./MainPageStyle.css">
<title>Government Contracts</title>

 <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {{
      $("#PlayAgain").hide();

 $("#button0").click(function(e) {{
          $.ajax({{
            type: "BUTTON0",
            url: "/generator"
          }})
          .done(function(BUTTON0) {{
            $("#button0").text(BUTTON0);
            $("#PlayAgain").show();
          }});
          e.preventDefault();
        }});

 $("#button1").click(function(e) {{
          $.ajax({{
            type: "BUTTON1",
            url: "/generator"
          }})
          .done(function(BUTTON1) {{
           $("#button1").text(BUTTON1);
           $("#PlayAgain").show();
          }});
          e.preventDefault();
        }});

 $("#button2").click(function(e) {{
          $.ajax({{
            type: "BUTTON2",
            url: "/generator"
          }})
          .done(function(BUTTON2) {{
          $("#button2").text(BUTTON2);
          $("#PlayAgain").show();
          }});
          e.preventDefault();
        }});
$("#PlayAgain").click(function(e) {{
          $.ajax({{
            type: "PLAYAGAIN",
            url: "/generator"
          }})
          .done(function(PLAYAGAIN) {{
          $("#TaskDescription").text("Как вы думаете сколько это стоит: "+ PLAYAGAIN.split("|")[1] + "?");
          $("#ContractLink").prop("href", PLAYAGAIN.split("|")[2]);
          $("#button0").text(PLAYAGAIN.split("|")[3]);
          $("#button1").text(PLAYAGAIN.split("|")[4]);
          $("#button2").text(PLAYAGAIN.split("|")[5]);
          $("#PlayAgain").hide();
          }});
          e.preventDefault();
        }});

      }});
    </script>
</head>

<body>
<p>Это игра. Вам нужно угадать сколько заплатило государство.</p>
<p id="TaskDescription">Как вы думаете сколько это стоит: {}?</p>
<p>Подробнее про это <a href="{}" target="_blank" id="ContractLink">здесь</a></p>
<button id="button0">{}</button>
<button id="button1">{}</button>
<button id="button2">{}</button>
<button id="PlayAgain">Play Again</button>

</body>
</html>
